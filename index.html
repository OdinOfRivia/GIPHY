<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./src/css/index.css" />
		<script
			src="https://code.jquery.com/jquery-3.6.3.js"
			integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"
			defer
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"
			defer
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"
			defer
		></script>
		<script src="./src/main.js" defer></script>
		<script src="./src/animation.js" defer></script>

		<title>GIPHY</title>
	</head>
	<body>
		<header>
			<div class="menu-btn">
				<span class="menu-btn-burger"></span>
			</div>
			<div class="menu">
				<h1>GIPHY</h1>
				<nav>
					<ul class="nav">
						<li><a href="#trending">Trending</a></li>
						<li><a href="#clips">Clips</a></li>
						<li><a href="#stories">Stories</a></li>
						<li><a href="#artist">Artists</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<div class="search-content">
				<input type="text" class="search" name="Serch" id="search" />
				<button class="search-btn">
					<img src="./src/img/search.svg" id="serch-btn" />
				</button>
			</div>
			<section class="cards">
				<!-- ------------ Tranding ------------ -->
				<section id="trending">
					<div class="card">
						<div class="cart">
							<div class="content-title">
								<img src="src/img/trending_up.svg" alt="" />
								<h3 id="trending">
									<a href="./trendPage.html">Trending</a>
								</h3>
							</div>
							<div class="btn1">
								<a href="./trendPage.html">All GIFs</a>
								<img src="src/img/chevron_righ.svg" alt="" />
							</div>
						</div>
						<div class="wrapper">
							<ul class="grid-1 grid1" id="trends-container">
								<template id="trend-template">
									<li class="">
										<img src="" alt="" />
									</li>
								</template>
							</ul>
						</div>
					</div>
				</section>

				<!-- ------------ Clips ------------ -->
				<section id="clips">
					<div class="card">
						<div class="cart">
							<div class="content-title">
								<img src="src/img/play_circle.svg" alt="" />
								<h3>Clips</h3>
							</div>
						</div>
						<div class="wrapper">
							<ul class="grid-2 grid2" id="clips-container">
								<template id="clip-template">
									<li class="">
										<img src="" alt="" />
									</li>
								</template>
							</ul>
						</div>
					</div>
				</section>

				<!-- ------------ Stories ------------ -->
				<section id="stories">
					<div class="card">
						<div class="cart">
							<div class="content-title">
								<img src="src/img/smart_display.svg" alt="" />
								<h3>Stories</h3>
							</div>
						</div>
						<div class="wrapper">
							<ul class="grid-2 grid2" id="stories-container">
								<template id="story-template">
									<li class="">
										<img
											src="src/img/gifs/loading7.gif"
											alt=""
										/>
									</li>
								</template>
							</ul>
						</div>
					</div>
				</section>

				<!-- ------------ Artist ------------ -->
				<section id="artist">
					<div class="card">
						<div class="cart">
							<div class="content-title">
								<img src="src/img/favorite.svg" alt="" />
								<h3>Artist</h3>
							</div>
						</div>
						<div class="wrapper-2">
							<ul class="grid-2 grid" id="artists-container">
								<template id="artist-template">
									<li class="">
										<img src="" alt="" />
									</li>
								</template>
							</ul>
						</div>
					</div>
				</section>
			</section>
		</main>
	</body>
</html>
